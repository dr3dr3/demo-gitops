repositories:
  solutions:
    - name: www
      repo: demo-nextjs
      repoDescription: 'Demo Website'
      repoTemplate: template-nextjs-general
      groups: 
      - www
      - default
      route: root
      githubPages: true
      gitflow: trunk-based-development
      status: active
    - name: slides
      repo: demo-revealmd
      repoDescription: 'Demo Presentations' 
      repoTemplate: template-revealmd
      groups: 
      - www
      route: present
      githubPages: true
      gitflow: trunk-based-development
      status: active
    - name: flags
      repo: demo-featurevisor
      repoDescription: 'Demo Website Feature Flags'
      repoTemplate: template-featurevisor
      groups: 
      - flags
      route: root
      githubPages: true
      gitflow: trunk-based-development
      status: active

  core:
    - name: pipeline
      repo: core-pipeline
      repoDescription: 'CI/CD Pipeline and Workflows Service'
      repoTemplate: template-pipeline
      githubPages: false
      gitflow: trunk-based-development
      status: active
    - name: gitops
      repo: demo-gitops
      repoDescription: 'Demo Website Configuration GitOps'
      repoTemplate: template-gitops
      githubPages: false
      gitflow: trunk-based-development
      status: active

  deployment:
    - name: stage
      repo: demo-stage
      repoDescription: 'Repository for controlling deployments to Stage'
      repoTemplate: template-deployment
      host: GITHUB-PAGES
      githubPages: true
      gitflow: trunk-based-development
      status: active
    - name: prod
      repo: demo-prod
      repoDescription: 'Repository for controlling deployments to Production'
      repoTemplate: template-deployment
      host: GITHUB-PAGES
      githubPages: true
      gitflow: trunk-based-development
      status: active
